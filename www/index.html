        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div class="row">
            <div class="col-md-1"><button id="back2Programs" type="button" class="btn btn-default navbar-btn pull-left hide">Zur√ºck</button></div>
            <div class="col-md-1"><a class="navbar-brand" href="#" class="center-block" id="navLabel">watch2gether</a></div>

          </div>
        </div>
      </div>

    <div class="container-fluid app">

        <div id="sms-container" class="center-block hide">

        </div>

          </div>
        </div>

            <input type="search" name="search" id="contacts-search" class="list-search" />
          </div>

          <div class="output list-group"></div>
          <div class="list-group-item hide template">
            <h4 class="list-group-item-heading title">Name</h4>
            <p class="list-group-item-text info">Nummer</p>
          </div>
        </div>


      </div>

    </div><!-- /.container -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
