<html>
    <head>

        <title>watch2gether</title>

    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">watch2gether</a>
          <button id="invite" type="button" class="btn btn-default navbar-btn pull-right">Einladen</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid app">
      <div class="row">

        <div id="program-container" class="center-block">



          <div class="row-fluid" id="program-search-container">
            <label>Sendung suchen:</label>
            <input type="search" name="search" id="program-search"/>
          </div>

          <div class="output list-group"></div>
          <div class="list-group-item hide template">
            <h4 class="list-group-item-heading title">Titel</h4>
            <p class="list-group-item-text infos">Info</p>
          </div>
        </div>

        <div id="contact-container" class="center-block">
          <button class="btn btn-info">Kontakte</button>
          <div class="output list-group"></div>
          <div class="list-group-item hide template">
            <h4 class="list-group-item-heading name">Name</h4>
            <p class="list-group-item-text number">Nummer</p>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

        app.initialize();
